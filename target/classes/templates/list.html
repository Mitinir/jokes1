<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:utext="${title}">Popis sala</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/style.css}">
</head>
<body>
<th:block th:include="/nav_bar"></th:block>

<div id="joke-list">
    <div class="joke" th:each="joke : ${joke_list}">
        <p class="category" th:utext="${joke.category.name}"></p>
        <p class="text" th:utext="${joke.content}"></p>
        <div class="rating">
            <div class="like">
                <object class="symbol" th:data="@{/image/like.svg}" type="image/svg+xml"></object>
                <span th:utext="${joke.likes}"></span>
            </div>
            <div class="dislike">
                <object class="symbol" th:data="@{/image/like.svg}" type="image/svg+xml"></object>
                <span th:utext="${joke.dislikes}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
